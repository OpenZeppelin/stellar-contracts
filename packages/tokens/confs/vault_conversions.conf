{
    "build_script": "../certora_build.py",
    "msg": "Conversion Rules Vault",
    "loop_iter" : 1,
    "optimistic_loop" : true,
    "global_timeout" : 7200,
    "smt_timeout" : 6000,
    "rule": [
        "convert_to_shares_zero_to_zero",
        "convert_to_assets_zero_to_zero",
        "convert_to_shares_monotonicity",
        "convert_to_assets_monotonicity",
        "convert_to_shares_weak_additivity",
        "convert_to_assets_weak_additivity",
        "convert_to_shares_weak_inverse",
        "convert_to_assets_weak_inverse",
        "conert_to_shares_leq_assets",
        "convert_to_assets_leq_shares",
        "preview_deposit_matches_convert_to_shares",
        "preview_mint_matches_convert_to_assets",
        "preview_withdraw_matches_convert_to_shares",
        "preview_redeem_matches_convert_to_assets",
        "deposit_matches_preview_deposit",
        "withdraw_matches_preview_withdraw",
        "mint_matches_preview_mint",
        "redeem_matches_preview_redeem"
    ],
    "server": "production",
    "prover_version": "stellar-oz-changes"
}
