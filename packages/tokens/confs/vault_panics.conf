{
    "build_script": "../certora_build.py",
    "msg": "Panic Rules Vault",
    "loop_iter" : 1,
    "optimistic_loop" : true,
    "global_timeout" : 7200,
    "smt_timeout" : 6000,
    "rule": [
        "deposit_panic_assets_lt_0",
        "deposit_panic_assets_gt_max_deposit",
        "withdraw_panic_assets_lt_0",
        "withdraw_panic_assets_gt_max_withdraw",
        "mint_panic_shares_lt_0",
        "mint_panic_shares_gt_max_mint",
        "redeem_panic_shares_lt_0",
        "redeem_panic_shares_gt_max_redeem",
        "set_asset_panic_asset_already_set",
        "query_asset_panic_asset_not_set",
        "set_decimals_offset_panic_offset_already_set",
        "set_decimals_offset_panic_offset_gt_max_decimals_offset"
    ],
    "server": "production",
    "prover_version": "stellar-oz-changes"
}

