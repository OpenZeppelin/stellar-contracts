{
    "build_script": "../certora_build.py",
    "optimistic_loop": true,
    "msg": "Panic Rules Simple Threshold",
    "rule": [
        "set_threshold_panics_if_invalid_threshold",
        "set_threshold_panics_if_unauth",
        "get_threshold_panics_if_no_threshold",
        "enforce_panics_if_can_enforce_returns_false",
        "install_panics_if_invalid_threshold",
        "install_panics_if_unauth",
        "install_panics_if_ctx_rule_signers_len_is_zero",
        "uninstall_panics_if_unauth"
    ],
    "server": "production",
    "prover_version": "abakst/soroban-new-summaries"
}

