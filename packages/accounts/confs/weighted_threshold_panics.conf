{
    "build_script": "../certora_build.py",
    "msg": "Panic Rules Weighted Threshold",
    "loop_iter": 1,
    "optimistic_loop": true,
    "rule": [
        "wt_set_threshold_panics_if_threshold_zero",
        "wt_set_threshold_panics_if_threshold_exceeds_total_weight",
        "wt_set_threshold_panics_if_unauth",
        "wt_set_threshold_panics_if_not_installed",
        "wt_set_signer_weight_panics_if_threshold_exceeds_total_weight",
        "wt_set_signer_weight_panics_if_unauth",
        "wt_set_signer_weight_panics_if_not_installed",
        "wt_get_threshold_panics_if_no_threshold",
        "wt_get_signer_weights_panics_if_not_installed",
        "wt_enforce_panics_if_can_enforce_returns_false",
        "wt_enforce_panics_if_unauth",
        "wt_install_panics_if_threshold_zero",
        "wt_install_panics_if_threshold_exceeds_total_weight",
        "wt_install_panics_if_unauth",
        "wt_uninstall_panics_if_unauth"
    ],
    "server": "production",
    "prover_version": "stellar-oz-changes",
    "global_timeout": 7200,
    "smt_timeout": 7200
}
